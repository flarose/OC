<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>activité2</title>
    <style>
      body {
        margin: 0;
      }
      #gauche {
        float: left;
        width: 70%;
        height: 1000px;
        background-color: #EFECCA;
      }
      #droite {
        background-color: #CEFFF8;
        height: 1000px;
        padding : 10px;
        padding-left: 71%;
      }
    </style>
  </head>
  <body>
    <div id="gauche">
       
    </div>
      
    <div id="droite">
      Utilisez ces boutons pour créer votre formulaire<br><br>
      <button id="label">Label</button>
      <button id="texte">Zone de texte</button>
      <button id="bouton">Bouton</button>
      <br><hr><br><br>
    </div>
      
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    
    <script>
    $(function(){
        $('#label').click(function(){
           // test de code
           pElt = document.createElement("p");
           pElt.innerHTML = 'Texte du label <input type="text" id="name"><button id="envoyer">ok</button>';
           $('hr').after(pElt).fadeIn(1000);    
           // fin de test     
           
           /* $('hr').after('<p>Texte du label <input type="text" id="name"><button id="envoyer">ok</button></p>');*/
           
           
           
            
           $('#envoyer').click(function() {
                var elt = '<span>' + $('#name').val() + '</span>';
                $('#gauche').append(elt);
                $('p').remove();
                
            })
            
            
           
        })
        $('#texte').click(function(){
            
          
           $('#droite').append('<p>Texte du bouton <input type="text" id="name"><button id="envoyer">ok</button></p>');
           
            
           $('#envoyer').click(function() {
                var elt = '<input id=' + '"' + $('#name').val() + '" type="text"/></br>';
                $('#gauche').append(elt);
                $('p').remove();
                
            })
            
            
           
        })
        $('#bouton').click(function(){
            
          
           $('#droite').append('<p>Texte du bouton <input type="text" id="name"><button id="envoyer">ok</button></p>');
           
            
           $('#envoyer').click(function() {
                var elt = '<button>' + $('#name').val() + '</button>';
                $('#gauche').append(elt);
                $('p').remove();
                
            })
            
            
           
        })
    })
    </script>
  </body>
</html>
